<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Apple SHOP</title>

    <link id="logotipo" rel="icon" href="./assets/img/logo-recortado.png">

     <!-- BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- JQUERY -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div id="container">
        <header id="header">

            <!-- LOGO -->

            <div class="logo">
                <img id="logotipo" src="./assets/img/logo-recortado.png" alt="">
            </div>

            <!-- FIN LOGO -->

            <nav id="menu">

                <input type="search" class="search" placeholder="¿Qué estás buscando?">
                
                <ul>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Carrito</a></li>
                    <li><a href="">Ingresar</a></li>
                </ul>
            </nav>
        </header>

        <!-- Inicio Contenido -->

            <section id="content">
                <aside id="aside">
                    <h2>¿Que quieres ver?</h2>

                    <ul>
                        <li><a href="">PS4</a></li>
                        <li><a href="">PS5</a></li>
                        <li><a href="">PC</a></li>
                    </ul>
                </aside>

                <div id="productos">
                 
                </div>
            </section>

            <!-- Fin CONTENIDO -->

            <!-- inicio CARRO con JS -->

            <div id="carrito" class="d-flex">

            </div>

            <!-- fin CARRO con JS -->

            <!-- inicio DESCUENTO CON EMAIL -->

            <section id="goInfo">
                <div class="containerTxt">
                    <h2 class="pretitle">Kong Store</h2>
                    <h3 class="titleTxt">Recibí todas las ofertas</h3>
                    <p class="pTxt">¿Querés recibir nuestras ofertas? ¡Registrate ya mismo y disfrutalas!</p>
                    <input type="email" class="goEmail" placeholder="Email" name="email">
                    <button class="goSubmit">Enviar</button>
                </div>

            </section>

            <!-- fin DESCUENTO CON EMAIL -->

            <!-- inicio formulario -->

            <section id="registro">
                <div class="containerForm">
                    <form action="form" id="formulario">

                        <div class="first">
                            <div class="box">
                                <h6 for="name">Ingrese su nombre</h6>
                                <input type="text" name="name" id="nombreUsuario" class="buttons" placeholder="Escriba aquí" required>
                            </div>
                            
                            <div class="box">
                                <h6 for="lastname">Ingrese su apellido</h6>    
                                <input type="text" name="lastname" id="passUsuario" class="buttons" placeholder="Escriba aquí" required>
                            </div>
                            
                            <div class="box">
                                <h6 for="dni">Ingrese su DNI</h6>
                                <input type="text" name="dni" id="dniUsuario" class="buttons" placeholder="Escriba aquí" required>
                            </div>

                            <div class="box">
                                <h6 for="email">Ingrese su e-mail</h6>
                                <input type="email" name="email" id="emailUsuario" class="buttons" placeholder="*****@***.com" required>
                            </div>

                            
                        </div>

                        <!-- fin preguntas js -->

                        <!-- inicio notificacione checkbox -->

                        <div class="second">
                            <div class="boxnoti">
                                <h6>¿Desea recibir notificaciones?</h6>
                                <input class="noti" name="checkbox" type="checkbox">
                            </div>
                        </div>

                        <!-- fin checkbox -->

                        <!-- inicio enviar -->

                        <div class="third">
                            <div class="box">
                                <input id="send" type="submit" value="Enviar">
                            </div>

                            <div class="box">
                                <input type="reset" value="Salir" id="offForm">
                            </div>
                        </div>

                        <!-- fin enviar -->
                        </form>
                        
                </div>
            </section>

            <!-- fin formulario -->
            
            
        </div>

      <script src="./main.js"></script>
      <script src="./clases.js"></script>
</body>

</html>
